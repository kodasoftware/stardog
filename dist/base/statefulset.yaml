apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stardog
  labels:
    app: stardog
spec:
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: stardog
  serviceName: stardog
  template:
    metadata:
      name: stardog
      labels:
        app: stardog
    spec:
      containers:
        - name: stardog
          image: gcr.io/sauce-gcr--hawk/stardog
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: '/admin/status'
              httpHeaders:
                - name: Authorization
                  value: Basic YWRtaW46YWRtaW4= # Very crufty
              port: 5820
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: '/admin/status'
              httpHeaders:
                - name: Authorization
                  value: Basic YWRtaW46YWRtaW4= # Very crufty
              port: 5820
            initialDelaySeconds: 5
          ports:
            - name: http
              containerPort: 5820
          volumeMounts:
            - name: stardog-properties
              mountPath: /mnt/stardog
          env:
            - name: STARDOG_HOME
              value: /var/opt/stardog
      restartPolicy: Always
      volumes:
        - name: stardog-properties
          configMap:
            name: stardog-properties
            optional: true
            defaultMode: 0777