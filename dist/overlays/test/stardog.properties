# See https://github.com/stardog-union/stardog-examples/blob/develop/config/stardog.properties
query.all.graphs=true # Query all graphs and not just the default if no graph is named
http.max.connections=200 # Max connections
# Clustering
pack.enabled=true
pack.zookeeper.address=zk-cs.dev.svc.cluster.local:2181
pack.cluster.address=stardog-0.stardog.test.svc.cluster.local,stardog-1.stardog.test.svc.cluster.local,stardog-2.stardog.test.svc.cluster.local
