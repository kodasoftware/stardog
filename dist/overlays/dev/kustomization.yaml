apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
  - ../../base
images:
  - name: gcr.io/sauce-gcr--hawk/stardog
    newTag: 0.1.0
configMapGenerator:
  - name: stardog-properties
    behavior: create
    literals:
      - pack.enabled=true
      - pack.zookeeper.address=zk-cs.dev.svc.cluster.local:2181
      - pack.cluster.address=zk-cs.dev.svc.cluster.local:2181
      - pack.zookeeper.auth=admin:admin
patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: stardog
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates
        value:
          - metadata:
              name: datadir
            spec:
              accessModes: 
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: datadir
            mountPath: /var/opt/stardog/data