apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test
resources:
  - ../../base
images:
  - name: gcr.io/sauce-gcr--hawk/stardog
    newTag: 0.3.12
replicas:
  - name: stardog
    count: 3
configMapGenerator:
  - name: stardog-properties
    behavior: create
    files:
      - stardog.properties
patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: stardog
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value: 
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values:
                      - test
  - target:
      version: v1
      kind: Service
      name: stardog
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          cloud.google.com/backend-config: '{"default": "test-graph-db"}'
      - op: add
        path: /spec/type
        value: NodePort